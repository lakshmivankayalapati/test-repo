name: Simple CI Pipeline - Carousel Timer Test Only

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

env:
  FLUTTER_VERSION: "3.32.5"
  JAVA_VERSION: "11"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.0"

jobs:
  # Carousel Timer Test Only
  carousel-timer-test:
    name: Carousel Timer Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run carousel timer test
        run: |
          echo "Running carousel timer test..."
          
          # Run the specific test file
          flutter test test/unit/carousel_timer_test.dart --reporter=expanded
          
          echo "Carousel timer test completed successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: carousel-timer-test-results
          path: |
            test-results/
            coverage/
          retention-days: 30 