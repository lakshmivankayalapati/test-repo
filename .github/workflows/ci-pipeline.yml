name: Simple CI Pipeline - Unit, Widget, Accessibility & Golden Tests

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

env:
  FLUTTER_VERSION: "3.32.5"
  JAVA_VERSION: "11"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.0"

jobs:
  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          
          # Run carousel timer test
          echo "Running carousel timer test..."
          flutter test test/unit/carousel_timer_test.dart --reporter=expanded
          
          # Run hasSeenWelcome flag test
          echo "Running hasSeenWelcome flag test..."
          flutter test test/unit/hasSeenWelcome_flag_test.dart --reporter=expanded
          
          # Run route handling test
          echo "Running route handling test..."
          flutter test test/unit/route_handling_test.dart --reporter=expanded
          
          echo "All unit tests completed successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            test-results/
            coverage/
          retention-days: 30

  # Widget Tests
  widget-tests:
    name: Widget Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run widget tests
        run: |
          echo "Running widget tests..."
          
          # Run widget test
          flutter test test/widget_test.dart --reporter=expanded
          
          echo "Widget tests completed successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: widget-test-results
          path: |
            test-results/
          retention-days: 30

  # Accessibility Tests
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run accessibility tests
        run: |
          echo "Running accessibility tests..."
          
          # Run accessibility test
          flutter test test/accessibility_test.dart --reporter=expanded
          
          echo "Accessibility tests completed successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            test-results/
          retention-days: 30

  # Golden Tests
  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Install dependencies for golden tests
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.0-37 \
            libwebkit2gtk-4.1-0 \
            xvfb \
            || echo "Some packages not found, continuing with available ones"

      - name: Run golden tests
        run: |
          echo "Running golden tests..."
          
          # Run golden test
          flutter test goldens/golden_test.dart --reporter=expanded
          
          echo "Golden tests completed successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden-test-results
          path: |
            test-results/
            goldens/goldens/
          retention-days: 30 