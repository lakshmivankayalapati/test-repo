          - **Status**: $([ "$ACCESSIBILITY_STATUS" = "passed" ] && echo "‚úÖ PASSED" || echo "‚ùå FAILED")
          - **Tests**: $ACCESSIBILITY_PASSED/$ACCESSIBILITY_TOTAL passed
          - **Failed Tests**: $ACCESSIBILITY_FAILED
          
